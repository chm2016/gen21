    <h1>심리테스트</h1>
  <img src="./amimal.jpg" alt="심리테스트 동물" width="400" height="350"><br>
  잠시의 휴식도 없이 치열하게 살아온 당신!<br>
  어느날 갑자기 한 달 동안의 휴가를 얻게되었습니다.<br>
  스트레스를 날려버리기 위해 무작정 아프리카로 여행을 떠나게 됩니다.<br>
  아프리카에 도착한 당신은 그곳에서 렛팍 부족과 함께 생활하게 되었습니다.<br>
  족장의 부탁으로 동물 한 무리와 함께 사막을 건너게 되었습니다.<br>
  사막을 건너던 중 너무 힘들어 동물 하나를 버리려고합니다. <br><br>

<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>영재원 시험 접수</title>
  </head>
  <body>
    <h1>선린SW영재원 지원 신청</h1>
    <h2>기본 정보 (필수)</h2>
    <form class="" action="result.html" method="post">
      개인정보 제공 동의
      <input type="radio" name="join" value=""> 동의합니다.
      <input type="radio" name="join" value=""> 동의하지 않습니다.
      <br> <hr>
      이름 : <input type="name" name="" value="" required> <br>
      아이디 : <input type="name" name="" value="" required> <br>
      패스워드 : <input type="password" name="" value="" required> <br>
      이메일 : <input type="email" name="" value="" placeholder="abc123@def.com" required> <br>
      핸드폰번호 : <input type="tel" name="" value="" placeholder="010-1234-5678" required> <br>
      생년월일 : <input type="date" name="" value=""> <br>
      사진파일 : <input type="file" name="" value=""> <br>
    <h2>추가 정보 (선택)</h2>
    <hr>
      성별 : <label for="man">남</label>
      <input id="man" type="radio" name="gender" value="">
      <label for="woman">여</label>
      <input id="woman" type="radio" name="gender" value="">
      <br>
      자기소개 : <br>
      <textarea name="name" rows="8" cols="80">(영재원 지원 동기를 500자 내외로 작성하세요.)</textarea>
      <br>
      <input type="submit" name="" value="제출">
      <input type="reset" name="" value="초기화">
    </form>

  </body>
</html>
